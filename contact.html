      <h1>CONTACT</h1>
      <div id="contact" class="pageBody">
        <div id="contactBlurb">
          <p>Lookfar is based in Brooklyn, but can travel wherever your shoot needs to go.
            <br>
            <br>
            Please inquire for a quote on your project and Lookfar will get back to you as soon as possible.</p>
        </div>
        <div id="contactForm">
          <form onsubmit="return false">
            <span>Your name *</span>
            <br>
            <input type="text" id="userName" />
            <br><br>
            <span>Your email *</span>
            <br>
            <input type="email" id="email" />
            <br><br>
            <span>Subject *</span>
            <br>
            <input type="text" id="subject" />
            <br><br>
            <span>Message *</span>
            <br>
            <textarea id="message" rows="4"></textarea>
            <br><br>
            <button onclick="sendContact();">Submit</button>
          </form>
        </div>
      </div>
